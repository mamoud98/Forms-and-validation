<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .data {
            margin-top: 33px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <form action="data.html" method="get">
                    <div class="mb-3 d-flex">
                        <div class="col-md-6">
                            <label for="Title" class="form-label">Title</label>
                            <input type="text" class="form-control" id="Title" name="Title" required maxlength="50">
                        </div>
                        <div class="data" id="title-data"></div>
                    </div>

                    <div class="mb-3 d-flex">
                        <div class="col-md-6">
                            <label for="LeadActor" class="form-label">Lead actor</label>
                            <input type="text" class="form-control" id="LeadActor" name="LeadActor" required maxlength="50">
                        </div>
                        <div class="data" id="Actor-data"></div>
                    </div>

                    <div class="mb-3 d-flex">
                        <div class="col-md-6">
                            <label for="Producer" class="form-label">Producer</label>
                            <input type="text" class="form-control" id="Producer" name="Producer" required maxlength="50">
                        </div>
                        <div class="data" id="Producer-data"></div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="col-md-6">
                            <label for="YearOfProduction" class="form-label">Year of production</label>
                            <input type="date" class="form-control" id="YearOfProduction" name="YearOfProduction" required>
                        </div>
                        <div class="data" id="Year-data"></div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="col-md-6">
                            <label for="Summary" class="form-label">Summary</label>
                            <textarea class="form-control" id="Summary" name="Summary" minlength="20" rows="3"></textarea>
                        </div>
                        <div class="data" id="Summary-data"></div>
                    </div>
                    <div class="mb-3 d-flex">
                        <div class="col-md-6">
                            <label for="img" class="form-label">Choose File</label>
                            <input class="form-control" type="file" name="file" id="img">
                        </div>
                        <div class="data" id="img-data"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
